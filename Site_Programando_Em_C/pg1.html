					#include <stdio.h>
					#include <stdlib.h>

					int main()
					{
    				float Preco;
    				char Operacao;

    				printf("Digite o preco da mercadoria: R$ ");
    				scanf("%f", &Preco);
    				if(Preco <= 0)
        			printf("Valor incorreto. \n");
    				else
    				{
        			printf("Digite a Operacao: A:Acrescimo ou D:Desconto : ");
        			scanf("\n%c", &Operacao);
    				}

    				switch(Operacao)
    				{
        			case 'A' : case 'a':
                	printf("Valor com Acrescimo: %.1f\n", (Preco * 1.03));
                	break;

        			case 'D': case 'd':
                	printf("Valor do Desconto: %.1f\n", (Preco * 0.97));
                	break;
    				}
    				return 0;
					}
